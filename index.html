<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- box icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- cart content -->
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        <img src="assets/img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">TAI NGHE KHÔNG DÂY</div>
                            <div class="cart-price">2500000 VND</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        
                        <i class="bx bxs-trash cart-remove"></i>
                    </div> -->
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0 VND</div>
                </div>
                <!-- buy btn -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class="bx bx-x " id="close-cart"></i>
            </div>
        </div>

    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="assets/img/product1.jpg" alt="ao 1" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">2500000VND</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- box 2 -->
            <div class="product-box">
                <img src="assets/img/product2.jpg" alt="ao 2" class="product-img">
                <h2 class="product-title">TAI NGHE KHÔNG DÂY</h2>
                <span class="price">2800000 VND</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- box 3 -->
            <div class="product-box">
                <img src="assets/img/product3.jpg" alt="ao 3" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">4500000 VND</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="assets/img/product4.jpg" alt="ao 4" class="product-img">
                <h2 class="product-title">BÌNH NƯỚC THỂ THAO</h2>
                <span class="price">500000 VND</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- box 5 -->
            <div class="product-box">
                <img src="assets/img/product5.jpg" alt="ao 5" class="product-img">
                <h2 class="product-title">KÍNH RÂM</h2>
                <span class="price">2300000 VND</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- box 6 -->
            <div class="product-box">
                <img src="assets/img/product6.jpg" alt="ao 6" class="product-img">
                <h2 class="product-title">NÓN LƯỠI TRAI</h2>
                <span class="price">1900000 VND</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- box 7 -->
            <div class="product-box">
                <img src="assets/img/product7.jpg" alt="ao 7" class="product-img">
                <h2 class="product-title">BALO THỂ THAO</h2>
                <span class="price">2 000 000 VND</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- box 8 -->
            <div class="product-box">
                <img src="assets/img/product8.jpg" alt="ao 8" class="product-img">
                <h2 class="product-title">GIÀY THỂ THAO</h2>
                <span class="price">2500000 VND</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

        </div>

    </section>
    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
